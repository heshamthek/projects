<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    .pricing-container{
      display: flex;

}
    .pricing-plan{
     flex: 1;

    .plan-title{

      font-size: 2rem;
      font-weight: bold;
      color: #b8bdfa;
      
    }
    .plan-features{
    font-size: x-large;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: aliceblue;
    list-style-type: none;
    margin: 10px;
    }
.plan-price{
  display: flex;
  justify-content: center;
  font-size: xx-large;
  font-weight: bolder;
  color: white;

}


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
      }
      
      
    }
  
      
  
  
  </style>
</head>
